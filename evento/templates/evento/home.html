{% extends 'base.html' %}

{% block title %}Lista de Eventos{% endblock %}

{% block content %}
<div class="container">
    <h2>Lista de Eventos</h2>
    <ul class="list-group">
        {% for evento in eventos %}
            <li class="list-group-item">
                <a href="{% url 'detalhes_evento' evento.id %}">{{ evento.nome }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
