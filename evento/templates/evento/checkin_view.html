<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #scanner-container {
            display: none;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #open-camera {
            background-color: #007bff;
            color: white;
        }
        #scan-button {
            background-color: #28a745;
            color: white;
        }
        #retry-button {
            background-color: #dc3545;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Escanear QR Code para Check-in</h2>
    <button id="open-camera">Abrir Câmera</button>
    <button id="back-button" onclick="window.location.href='/checkin/'">Voltar para Check-in</button>
    
    <div id="scanner-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <p id="status">Aguardando leitura...</p>
        <button id="scan-button">Escanear QR Code</button>
        <button id="retry-button">Repetir Leitura</button>
    </div>

    <script>
        let videoStream = null;

        async function startCamera() {
            const scannerContainer = document.getElementById("scanner-container");
            const openCameraButton = document.getElementById("open-camera");
            const video = document.getElementById("video");

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Erro: Seu navegador não suporta acesso à câmera.");
                return;
            }

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = videoStream;
                scannerContainer.style.display = "flex";
                openCameraButton.style.display = "none";
            } catch (error) {
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        function scanQRCode() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const status = document.getElementById("status");
            const retryButton = document.getElementById("retry-button");

            function processFrame() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        status.innerText = "QR Code detectado! Validando...";
                        video.pause();
                        validateQRCode(code.data);
                    }
                }
                requestAnimationFrame(processFrame);
            }
            requestAnimationFrame(processFrame);
        }

        function validateQRCode(qrData) {
            fetch("/api/validar_qr_code/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success" || data.status === "sucesso") {  // Corrigido para aceitar "sucesso"
                    document.body.style.backgroundColor = "green";
                    alert("Check-in confirmado!");
                } else {
                    document.body.style.backgroundColor = "red";
                    alert(data.message);  // Exibe a mensagem exata do erro
                    document.getElementById("retry-button").style.display = "block";
                }
            })
            .catch(error => console.error("Erro na validação:", error));
        }

        function resetScanner() {
            const video = document.getElementById("video");
            const status = document.getElementById("status");
            const retryButton = document.getElementById("retry-button");

            status.innerText = "Aguardando leitura...";
            retryButton.style.display = "none";
            video.play();
        }

        document.getElementById("open-camera").addEventListener("click", startCamera);
        document.getElementById("scan-button").addEventListener("click", scanQRCode);
        document.getElementById("retry-button").addEventListener("click", resetScanner);
    </script>
</body>
</html>
