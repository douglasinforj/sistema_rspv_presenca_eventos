<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 400px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Escanear QR Code para Check-in</h2>
    <video id="video" autoplay ></video>
    <canvas id="canvas"></canvas>
    <p id="status">Aguardando leitura...</p>

    <script>
        async function startCamera() {
    const video = document.getElementById("video");

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Erro: Seu navegador não suporta acesso à câmera.");
        return;
    }

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        });
        video.srcObject = stream;
    } catch (error) {
        alert("Erro ao acessar a câmera: " + error.message);
    }
}

        function scanQRCode() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const status = document.getElementById("status");

            function processFrame() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        status.innerText = "QR Code detectado! Validando...";
                        video.pause();
                        validateQRCode(code.data);
                    }
                }
                requestAnimationFrame(processFrame);
            }
            requestAnimationFrame(processFrame);
        }

        function validateQRCode(qrData) {
            fetch("/api/validar_qr_code/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    document.body.style.backgroundColor = "green";
                    alert("Check-in confirmado!");
                } else {
                    document.body.style.backgroundColor = "red";
                    alert("QR Code inválido! Dirija-se ao balcão.");
                }
                setTimeout(() => location.reload(), 3000);
            })
            .catch(error => console.error("Erro na validação:", error));
        }

        window.onload = () => {
            startCamera();
            scanQRCode();
        };
    </script>
</body>
</html>
