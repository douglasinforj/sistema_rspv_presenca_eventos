{% extends 'base.html' %}

{% block title %}Confirmação de Presença{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Confirme sua Presença</h2>
        </div>
        <div class="card-body">
            <p class="lead">Olá, <strong>{{ convidado.nome }}</strong>! Confirme sua presença no evento abaixo.</p>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-check-circle"></i> Confirmar Presença
                </button>
                <a href="{% url 'detalhes_evento' convidado.evento.id %}" class="btn btn-secondary btn-lg ml-2">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Adicionando FontAwesome para ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
{% endblock %}
