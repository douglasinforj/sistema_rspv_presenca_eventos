{% extends 'base_convidado.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 px-3">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">ðŸ”‘ Login</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert 
                                {% if message.tags == 'success' %}alert-success
                                {% elif message.tags == 'error' %}alert-danger
                                {% else %}alert-warning{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">UsuÃ¡rio</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Senha</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">ðŸ”“ Entrar</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
